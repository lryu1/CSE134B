        </label>

    <div class="Filter">
        <form action="/action_page.php">
            Add a posting:<br /><br />
            Title:
            <input type="text" id="jobTitle" value="" name="title" /> <br><br />
            Gender:<br />
            <input type="radio" id="r1" name="gender" value="Male" checked> Male<br>
            <input type="radio" id="r2" name="gender" value="Female"> Female<br>
            <input type="radio" id="r3" name="gender" value="Other"> Other<br><br />

            Age:
            <input type="range" id="age"  min="20" max="49"><br /> <br />

           

        </form>
        Description:<br/>
        <textarea id="description" name="description"> </textarea>
        <br /><br /><br /><br />
        <button onclick="myFunction()">Add</button>
    </div>
   <div id="postings">
    </div>


        
            
        

        

    

        <script>

            function myFunction() {

                var postingObj = {
                    postingTitle: "",
                    postingGender: "",
                    postingAge: "",
                    postingDescription: ""
                };
                postingsArr = [];
                var ok = true;

                if (ok === true) {
                    

                    var postingsDiv = document.getElementById("postings");
                    var jobTitleValue = document.getElementById("jobTitle").value;
                 
                    var jobDiv = document.createElement("div");
                    jobDiv.className = "post";
             

                    var titleH = document.createElement("H2");
                    var titleValue = document.createTextNode("Title: " + jobTitleValue);
                    titleH.appendChild(titleValue);
                    jobDiv.appendChild(titleH);


                   

                    if (document.getElementById("r1").checked) {
                        var genderValue = document.getElementById("r1").value;
                    }
                    else if (document.getElementById('r2').checked) {
                        var genderValue = document.getElementById("r2").value;
                    }
                    else {
                        var genderValue = document.getElementById("r3").value;
                    }
                    var genderH = document.createElement("H3");
                    var genderHValue = document.createTextNode("Gender: " + genderValue);
                    genderH.appendChild(genderHValue);
                    jobDiv.appendChild(genderH);


                    var AgeH = document.createElement("H3");
                    var ageValue = document.getElementById("age").value;                                            
                    var ageHValue = document.createTextNode("Age: " + ageValue);
                    AgeH.appendChild(ageHValue);                                   
                    jobDiv.appendChild(AgeH);


                    var descriptionH = document.createElement("p");
                    var descriptionValue = document.getElementById("description").value;
                    var descriptionHValue = document.createTextNode("Description: " + descriptionValue);
                    descriptionH.appendChild(descriptionHValue);                   
                    jobDiv.appendChild(descriptionH);
                    
                    postingsDiv.appendChild(jobDiv);


                    postingObj.postingTitle = jobTitleValue;
                    postingObj.postingGender = genderValue;
                    postingObj.postingAge = ageValue;
                    postingObj.postingDescription = descriptionValue;
                   
                    if (localStorage.getItem("postingsArr") === null)
                    {                 
                    postingsArr.push(postingObj);    
                    
                            localStorage.setItem("postingsArr", JSON.stringify(postingsArr));
                        }
                    else {
                       var oldPostingsArr = JSON.parse(localStorage.getItem("postingsArr"));
                       oldPostingsArr.push(postingObj);
                        localStorage.setItem("postingsArr", JSON.stringify(oldPostingsArr));

                   }
              

                   
                }
            }
        </script>
