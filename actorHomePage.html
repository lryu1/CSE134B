<!DOCTYPE html>
<html>
<head>
    <style>
        ul {
            display:flex;
           justify-content: space-around;
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color:#EBEBEB;
        }

        li {
            float: left;
        }

            li a {
                display: block;
                color: black;
                text-align: center;
                font-weight:bold;
                padding: 14px 16px;
                text-decoration: none;
            }

                li a:hover:not(.active) {
                    background-color:burlywood;
                }

        .active {
            background-color:gray;
        }
    </style>
</head>
<body>

    <ul>
        <li><a href="#castingCalls">Casting Calls</a></li>
        <li><a href="#findAgent">Find Agent</a></li>
        <li><a href="#portfolio">Portfolio</a></li>
    </ul>

</body>
</html>
